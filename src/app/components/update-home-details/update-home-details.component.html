<div class="perfect-centering">
    <form class="example-form">

        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Update Home Details</mat-card-title>
            </mat-card-header>
        </mat-card>

        <br>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td><mat-form-field class="example-full-width">
                        <mat-label>Home ID</mat-label>
                        <input matInput [(ngModel)]="homeId" [ngModelOptions]="{standalone: true}"
                            required>
                    </mat-form-field></td>
                
            </tr>
            <tr>
                <td style="padding-top: 1rem; padding-left: 8rem;">
                    <button  mat-button style="width: 80%; background-color: #3f51b5;" (click)="fetchHomeDetails()">Fetch Details</button>
                </td>
                <td style="padding-top: 1rem;">
                    <button mat-button style="width: 80%; background-color: gainsboro;" (click)="homeId=''">Clear</button>
                </td>
        </tr>
        </table>
    </form>
</div>
